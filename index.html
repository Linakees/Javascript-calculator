<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Amatic+SC&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="heading">
            <h1>Simple JavaScript calculator</h1>
        </div>
    </header>
    <div class="container">
        <div class="calculator">
            <input type="text" name="screen" id="answer" value="" readonly>
            <table>
            <tr>
                <td><div class="blankspace">â™¥</div></td>
                <td><button class = "number" id="0">0</button></td>
                <td><div class="container">
                    <div class="csign"><button class="cButton" id="Backspace">C</button></div>
                    <div class="cesign"><button class="ceButton">CE</button></div>
                </div>
                </td>
                <td><button class = "percent" id="%"> %</button></td>
            </tr>
            <tr>
                <td><button class = "number" id="1">1</button></td>
                <td><button class = "number" id="2">2</button></td>
                <td><button class = "number" id="3">3</button></td>
                <td><button class = "operation" id="*">X</button></td>
            </tr>
            <tr>
                <td><button class = "number" id="4">4</button></td>
                <td><button class = "number" id="5">5</button></td>
                <td><button class = "number" id="6">6</button></td>
                <td><button class = "operation" id="-">-</button></td>
            </tr>
            <tr>
                <td><button class = "number" id="7" >7</button></td>
                <td><button class = "number" id="8">8</button></td>
                <td><button class = "number" id="9">9</button></td>
                <td><button class = "operation" id="+">+</button></td>
            </tr>
            <tr>
                <td><button class = "dot" id=".">.</button></td>
                <td><button class = "operation" id="Enter">=</button></td>
                <td><button class = "operation" id="/">/</button></td>
            </tr>
            </table>
        </div>
    </div>
    <footer>
        <p class="author">By Alina Trofimovica</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
